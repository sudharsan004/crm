{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center" style="padding-top: 7%;  text-align: center;">
    <div class="col-md-4">
        <div class="card card-body">
            <form action="{% url 'user_login' %}" method="POST">
                {% csrf_token %}
                <div class=" form-group">
                    <label for="exampleInputEmail1">User Name</label>
                    <input name="user_name" type="text" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
